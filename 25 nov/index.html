<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Form</title>
</head>
<body>
    <h2 id="demo">Multiplication Form</h2>
    <form id="multiplicationForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="multiplyNumbers()">Multiply</button>
        <button type="button" onclick="divideNumbers()">Divide</button>
        <button onclick="styling()">Add styling</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
